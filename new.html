  <script>
    // FAQ Script
    const faqItems = document.querySelectorAll('.faq-item');
    faqItems.forEach(item => {
      const question = item.querySelector('.faq-question');
      question.addEventListener('click', () => {
        const answer = item.querySelector('.faq-answer');
        const icon = item.querySelector('.faq-icon');
        const isExpanded = answer.style.maxHeight && answer.style.maxHeight !== '0px';

        faqItems.forEach(otherItem => {
          if (otherItem !== item) {
            otherItem.querySelector('.faq-answer').style.maxHeight = '0px';
            otherItem.querySelector('.faq-icon').classList.remove('rotate-45');
          }
        });

        if (isExpanded) {
          answer.style.maxHeight = '0px';
          icon.classList.remove('rotate-45');
        } else {
          answer.style.maxHeight = answer.scrollHeight + 'px';
          icon.classList.add('rotate-45');
        }
      });
    });

    // Fancy Slider Script
    document.addEventListener('DOMContentLoaded', () => {
      const cards = Array.from(document.querySelectorAll('.card')).reverse();
      const totalCards = cards.length;
      let currentCardIndex = 0;

      cards.forEach((card, index) => {
        card.style.zIndex = totalCards - index;
        card.addEventListener('transitionend', (event) => {
          if (event.propertyName === 'opacity' && card.classList.contains('curled')) {
            card.style.display = 'none';
          }
        });
      });

      const slideNextCard = () => {
        if (currentCardIndex >= totalCards) {
          cards.forEach(card => {
            card.classList.remove('curled');
            card.style.display = 'block';
          });
          currentCardIndex = 0;
        }
        const cardToSlide = cards[currentCardIndex];
        cardToSlide.classList.add('curled');
        currentCardIndex++;
      };

      setInterval(slideNextCard, 1800);
    });
  </script>
